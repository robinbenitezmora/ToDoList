<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <title>ToDoList</title>
<script defer src="main.js"></script></head>
<body>
  <div class="container" id="container">
    <h1 class="container__title">Today's To Do</h1>
    <form action="/" class="formulary">
      <div class="formulary__data">      
        <input type="text" name="task" id="task" class="formulary__input" placeholder="Add to your list...">
        <button type="button" class="formulary__add-button" id="add-button"></button>
      </div>
      <div class="formulary__to-do" id="to-do"></div>
      <div class="formulary__clear-button">
        <button type="button" class="formulary__button" id="clear">Clear all Completed</button>
      </div>
    </form>
  </div>
</body>
</html>
